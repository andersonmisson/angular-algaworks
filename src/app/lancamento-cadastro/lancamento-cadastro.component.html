<div class="container">
  <form>

    <div class="p-grid">
      <div class="p-col-12">
        <h1>Novo Lançamento</h1>
      </div>

      <div class="p-col-12">
        <p-selectButton [options]="tipos" #tipo></p-selectButton>
      </div>

      <!-- p-fluid é para preencher todo o espaço-->
      <!-- p-col-6 para ocupar 6 colunas, p-md-3 para ter o tamanho medio de 3 colunas-->
      <div class="p-col-6 p-md-3 p-fluid">
        <label>Vencimento</label>
        <p-calendar dateFormat="dd/mm/yy"
        [inline]="false" [readonlyInput]="false"
        [showIcon]="true"></p-calendar>
        <!--
          inline -> Para mostrar o calendario direto, nao como um popup
          readonlyInput -> padrão false, se colocar true, não pode alterar o calendario
          showIcon -> Colocar um icone de calendario no canto da barra.
         -->
      </div>
      <div class="p-col-6 p-md-3 p-fluid">
        <label>{{ tipo.value === 'RECEITA' ? 'Recebimento' : 'Pagamento' }}</label>
        <p-calendar dateFormat="dd/mm/yy"
        [inline]="false" [readonlyInput]="false"
        [showIcon]="true"></p-calendar>
      </div>

      <div class="p-col-12 p-md-9 p-fluid">
        <label>Descrição</label>
        <input pInputText type="text">
      </div>

      <div class="p-col-12 p-md-3 p-fluid">
        <label>Valor</label>
        <input pInputText type="text" placeholder="0,00" currencyMask
        [options]="{ prefix: '', thousands: '.', decimal: ',', allowNegative: false }">
        <!--
          CURRENCYMASK -> Instalar Module, e serve para configurar valor.
          ALLOWNEGATIVE -> Não permite que o valor seja negativo
        -->
      </div>

      <div class="p-col-12 p-md-6 p-fluid">
        <label>Categoria {{ categoria.value }}</label>
        <p-dropdown [options]="categorias" placeholder="Selecione"
          #categoria></p-dropdown>
      </div>
      <div class="p-col-12 p-md-6 p-fluid">
        <label>Pessoa {{ pessoa.value }}</label>
        <p-dropdown [options]="pessoas" placeholder="Selecione"
          [filter]="true" #pessoa></p-dropdown>
      </div>

      <div class="p-col-12 p-fluid">
        <label>Observação</label>
        <textarea pInputTextarea rows="3"></textarea>
        <!-- Para funcionar tem que importar o InputTextareaModule -->
      </div>
      <div class="p-col-12">
        <button pButton type="submit" label="Salvar"></button>
        <button pButton type="button" label="Novo" class="p-button-info"></button>
        <a href="javascript:;">Voltar para a pesquisa</a>
      </div>
    </div>

  </form>
</div>
